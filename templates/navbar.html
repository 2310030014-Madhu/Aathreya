<nav class="navbar">
    <div class="nav-container">
        <a href="{{ url_for('index') }}" class="logo">
            <img src="{{ url_for('static', filename='img6.jpeg') }}" alt="Education for All">
            <span>Aathreya</span>
        </a>
        
        <ul class="nav-menu" id="nav-menu">
            <li><a href="{{ url_for('index') }}" class="nav-link">Home</a></li>
            <li><a href="{{ url_for('about') }}" class="nav-link">About</a></li>
            <li><a href="{{ url_for('contact') }}" class="nav-link">Contact</a></li>
        </ul>
        
        <div class="mobile-toggle" id="mobile-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</nav>

<script>
// Mobile menu toggle
document.getElementById('mobile-toggle').addEventListener('click', function() {
    const navMenu = document.getElementById('nav-menu');
    navMenu.classList.toggle('active');
});

// Close mobile menu when clicking on a link
document.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', () => {
        document.getElementById('nav-menu').classList.remove('active');
    });
});

// Navbar scroll behavior for appearing after hero
document.addEventListener('DOMContentLoaded', function () {
    const navbar = document.querySelector('.navbar');
    const heroSection = document.getElementById('hero-section');

    if (!navbar || !heroSection) return;

    let heroHeight = heroSection.offsetHeight;

    window.addEventListener('resize', () => {
        heroHeight = heroSection.offsetHeight;
    });

    function toggleNavbarVisibility() {
        if (window.scrollY > heroHeight - 100) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    }

    toggleNavbarVisibility();
    window.addEventListener('scroll', toggleNavbarVisibility);
});
</script>
