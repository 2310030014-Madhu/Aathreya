<nav class="navbar">
    <div class="nav-container">
        <a href="{{ url_for('index') }}" class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Education for All">
            <span>EduHope</span>
        </a>
        
        <ul class="nav-menu" id="nav-menu">
            <li><a href="{{ url_for('index') }}" class="nav-link">Home</a></li>
            <li><a href="{{ url_for('about') }}" class="nav-link">About</a></li>
            <li><a href="{{ url_for('contact') }}" class="nav-link">Contact</a></li>
        </ul>
        
        <div class="mobile-toggle" id="mobile-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</nav>

<script>
// Mobile menu toggle
document.getElementById('mobile-toggle').addEventListener('click', function() {
    const navMenu = document.getElementById('nav-menu');
    navMenu.classList.toggle('active');
});

// Close mobile menu when clicking on a link
document.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', () => {
        document.getElementById('nav-menu').classList.remove('active');
    });
});

// Navbar scroll effect
window.addEventListener('scroll', function() {
    const navbar = document.querySelector('.navbar');
    if (window.scrollY > 100) {
        navbar.style.background = 'rgba(255, 255, 255, 0.98)';
        navbar.style.boxShadow = '0 4px 6px -1px rgb(0 0 0 / 0.1)';
    } else {
        navbar.style.background = 'rgba(255, 255, 255, 0.95)';
        navbar.style.boxShadow = 'none';
    }
});
</script>
